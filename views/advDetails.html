{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/assets/styles/index.css" />
{% endblock %}

{% block content %}
    <form id="build-funnelcake" action="/confirm/" method="get">
            <div id="step3">
                <fieldset id="background">
                    <legend>Variation Details</legend>
                    <div class="field">
                        <div>
                            <p>Variation Title:</p>
                        </div>
                        <input autofocus required placeholder="FC73 Prerelease" name="vartitle" style="width:100%;" type="text" value="{{vartitle}}">
                        </input>
                    </div>
                    <div class="field">
                        <div>
                            <p>Percentage Included:</p>
                        </div>
                        <input required plcaeholder="50" type="number" name="varPercent" style="width:100%;" value="{{varPercent}}">
                        </input>
                    </div>
                    <div class="field">
                        <div>
                            <p>Custom Javascript:</p>
                        </div>
                        <input placeholder="$(&quot.os_win > .download-link&quot).attr({&quothref&quot:&quothttps://download.mozilla.org/?product=firefox-42.0-SSL-f60&os=win&lang=en-US&quot});" name="customJS" type="text" value="{{customJS}}">
                        </input>
                    </div>
                </fieldset>
                <fieldset id="background">
                    <legend>Schedule Details (Optional)</legend>
                    <div class="field">
                        <div>
                            <p>Start Time:</p>
                        </div>
                        <input placeholder="2016-1-10T08:00:00Z" name="startTime" style="width:100%;" type="text" value="{{startTime}}">
                        </input>
                    </div>
                    <div class="field">
                        <div>
                            <p>Stop Time:</p>
                        </div>
                        <input placeholder="2016-12-20T08:00:00Z" name="stopTime" style="width:100%;" type="text" value="{{stopTime}}">
                        </input>
                    </div>
                </fieldset>
            </div>
        <input type="button" name="formSubmits" value="Back" onclick="window.location='/expDetails';" />
        <input type="submit" value="Next" />
    </form>
{% endblock %}
